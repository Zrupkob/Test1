<!DOCTYPE html>
<html>
    <!--Head element with Title, Script and Style links.-->
    <head>
        <title>Web App – Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--Body of the HTML file.-->
    <body>
        <!--The div starts here.-->
        <div class="maindiv">
            <!--The heading.-->
            <h1>Simple Interest Calculator</h1><br/>
            <div class="subdiv">
            <!--The Input and Select elements are here.-->
            Amount &emsp;&emsp;&emsp;&emsp;&emsp;&ensp;<input type="number"  id="principal"><br/><br/>
            Interest Rate &emsp;&emsp;&emsp;<input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> <span id="rate_val">10.25%</span><br/><br/>
            No. of Years &emsp;&emsp;&emsp;&nbsp;<select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br/><br/>
            <!--The calculation runs on click.-->
            <button onclick="compute()">Compute Interest</button><br/><br/>
            <!--The calculation result goes below.-->
            <span id="result"><br/></span><br/>
            <!--Copyright information.-->
            </div>
            <footer>
                &#169; Everyone Can Get Rich<br/>This Calculator belongs to Bence Zrupkó.
            </footer>          
        </div>
    </body>
</html>
